<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontak | Perpustakaan Grobogan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="img/logo grobogan.png" alt="logo grobogan" height="80px">
        <h1>Perpustakaan Kabupaten Grobogan</h1>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Beranda</a></li>
            <li><a href="buku.html">Daftar Buku</a></li>
            <li><a href="kontak.html">Kontak</a></li>
        </ul>
    </nav>

    <main>
        <h2>Kontak Kami</h2>
        <form>
            <label for="name">Nama:</label><br>
            <input type="text" id="name" placeholder="Masukkan nama Anda"><br><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" placeholder="example@email.com"><br><br>

            <label for="message">Pesan:</label><br>
            <textarea id="message" rows="6" cols="40" placeholder="Tulis pesan Anda di sini"></textarea><br><br>

            <input type="submit" value="Kirim">
        </form>
    </main>

    <footer>
        <p>&copy; 2025 Perpustakaan Kabupaten Grobogan</p>
    </footer>
</body>
</html>
